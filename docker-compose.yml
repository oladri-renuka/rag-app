version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    # If you want GPUs in your environment, pass --gpus all (host must support)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
  web:
    build: .
    container_name: rag_app
    volumes:
      - ./app:/app/app
      - ./models:/app/models
      - ./data:/app/data
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - MLFLOW_TRACKING_URI=http://localhost:5000
    depends_on:
      - ollama

volumes:
  ollama_data:
